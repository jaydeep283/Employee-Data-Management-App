{% extends 'base.html' %}

{% block head %}
    <title>Update-Employee Data Management App</title>
{% endblock %}


{% block body %}
<div class="container-fluid ps-5 pb-3 pt-2">
    <h1>Update Employee Details</h1>
</div>
  <div class="container-fluid px-5">
    <form action = "/update/{{emp.emp_id}}" method = "post">
      <div class="mb-3">
        <label for="emp_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="emp_name" name="emp_name" value="{{emp.name}}">
      </div>
      <div class="usr_type_radio py-3">
        <h6>Select User Type:</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="option1" value="Admin">
          <label class="form-check-label" for="option1">
            Admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="option2" value="Employee">
          <label class="form-check-label" for="option2">
            Employee
          </label>
        </div>
      </div>
      <div class="dob_pick pb-3">
        <label class="pe-5" for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="{{emp.dob}}">
      </div>
      <div class="doj_pick pb-3">
        <label class="pe-5" for="doj">Date of Joining</label>
        <input type="date" id="doj" name="doj" value="{{emp.doj}}">
      </div>
      <div class="exp_num pb-3">
        <label class="pe-4" for="years">Year's of Experiance</label>
        <input type="number" id="years" name="years" min="0" value="{{emp.years}}">
      </div>
      <div class="mb-3">
        <label for="skill_set" class="form-label">Skill Set</label>
        <input type="text" class="form-control" id="skill_set" name="skill_set" value="{{emp.skill_set}}">
        <div id="emailHelp" class="form-text">Enter all skills seperating them by comma(',').</div>
      </div>
      <div class="mb-3">
        <label for="projects" class="form-label">Projects Completed</label>
        <input type="text" class="form-control" id="projects" name="projects" value="{{emp.projects}}">
        <div id="emailHelp" class="form-text">Enter all projects seperating them by comma(',').</div>
      </div>
      <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
  </div>
{% endblock %}
