{% extends 'base.html' %}

{% block head %}
<title>New Registration-Employee Data Management App</title>
{% endblock %}

{% block body %}
<div class="container-fluid ps-5 pb-3 pt-2">
    <h1>Enter New Employee Details</h1>
</div>
  <div class="container-fluid px-5">
    <form action = "http://localhost:5000/new_employee" method = "post">
      <div class="mb-3">
        <label for="emp_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="emp_name" name="emp_name">
      </div>
      <div class="mb-3">
        <label for="emp_id" class="form-label">Employee ID</label>
        <input type="number" class="form-control" id="emp_id" name="emp_id">
      </div>
      <div class="usr_type_radio py-3">
        <h6>Select User Type:</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="option1" value="Admin">
          <label class="form-check-label" for="option1">
            Admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="option2" value="Employee">
          <label class="form-check-label" for="option2">
            Employee
          </label>
        </div>
      </div>
      <div class="dob_pick pb-3">
        <label class="pe-5" for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div class="doj_pick pb-3">
        <label class="pe-5" for="doj">Date of Joining</label>
        <input type="date" id="doj" name="doj">
      </div>
      <div class="exp_num pb-3">
        <label class="pe-4" for="years">Year's of Experiance</label>
        <input type="number" id="years" name="years" min="0">
      </div>
      <div class="skill_pick pb-3">
        <label class="pe-4" for="skills">Select Skills:</label>
        <select id="skills" name="skills" multiple>
          <option value="Python">Python</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
          <option value="Javascript">Javascript</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="projects" class="form-label">Projects Completed</label>
        <input type="text" class="form-control" id="projects" name="projects">
        <div id="emailHelp" class="form-text">Enter all projects seperating them by comma(',').</div>
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
  </div>
{% endblock %}
